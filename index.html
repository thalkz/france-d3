<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
<style>
    .province {
        fill: #000;
        stroke: #fff;
        stroke-width: 1px;
    }
    .province:hover {
        fill: #666;
    }
    .hidden {
        display: none;
    }
    div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
    }
</style>
</head>

<body>
  <script>

    var width = 700;
var height = 580;

var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

var projection = d3.geoConicConformal()
    .center([2.454071, 46.279229]).scale(2800);

var path = d3.geoPath()
    .projection(projection);

var tooltip = d3.select('body')
    .append('div')
    .attr('class', 'hidden tooltip');

d3.csv("GrippeFrance2014.csv", function (data) {

    d3.json("france.json", function (json) {

        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path);

        svg.selectAll("path")
            .style("fill", function (d) {
                return getRegionColor(data, d, "somme2014");
            })
            .on('mousemove', function (d) {
                onMouseMove(d, this);
            })
            .on('mouseout', function () {
                onMouseOut(this);
            });

        d3.select("body")
            .on("click", function () {
                onMouseClick(data)
            })
    });
});

function getRegionColor(data, d, selection) {

    var max = d3.max(data, function (d, i) {
        return +d[selection];
    });

    var color = d3.scaleLinear()
        .domain([0, max])
        .range([d3.rgb("#007AFF"), d3.rgb('#FFF500')]);

    var result;

    for (var i = 0; i < data.length; i++) {
        if (data[i].region == d.properties.nom) {
            result = +data[i][selection];
        }
    }

    if (result === undefined) {
        return "rgb(255,255,255)";
    } else {
        return color(result);
    }
}

function onMouseMove(d, element) {
    var mouse = d3.mouse(svg.node()).map(function (d) {
        return parseInt(d);
    });

    tooltip.classed('hidden', false)
        .attr('style', 'left:' + (mouse[0] + 15) +
        'px; top:' + (mouse[1] - 35) + 'px')
        .html(d.properties.nom);

    d3.select(element)
        .style("opacity", "0.5");
}

function onMouseOut(element) {
    tooltip.classed('hidden', true);
    d3.select(element)
        .style("opacity", "1.0");
}

function onMouseClick(data) {
    svg.selectAll("path")
        .transition()
        .style("fill", function (d) {
            return getRegionColor(data, d, "01/06/14");
        });
}
    
  </script>
</body>
